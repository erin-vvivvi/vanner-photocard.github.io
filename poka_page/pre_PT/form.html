        style="align-content: center;" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
    div.header {
        background-image: linear-gradient(0deg,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.3)),
            url("./image/3\ Life.jpeg");
    }
</style>


<body>
    <div class="header">
        <span class="text">

            <h1>VANNER Photo Card ARCHIVE</h1>

            <p>by <a href="https://twitter.com/NyuNyuVVS">@NyuNyuVVS</a> | 포토카드 저작권: <a
                    href="https://twitter.com/VannerOfficial">@VannerOfficial</a> </p>
            <a href="/index.html" class="btn btn-outline-secondary btn-sm">메인으로 돌아가기</a> <button
                class="btn btn-outline-secondary btn-sm" onclick="buttonHide()">표시 버튼 숨기기/보여주기</button>
        </span>

    </div>

    <div class="cardHolder">
        <h3> 2th Single [생(生)] (폼 Form)

        <button class="btn btn-outline-secondary btn-sm" onclick="buttonHide()">버튼 숨기기/보여주기</button></h3>
        

        <div id="cardModeButton" class="cardModeButton">
            <button type="button" id="have" class="btn btn-primary">있어요</button>
            <button type="button" id="not_have" class="btn btn-secondary">없어요</button>
            <button type="button" id="want" class="btn btn-danger">이 카드를 원해요</button>
            <button type="button" id="want_exchangeable" class="btn btn-success">이 카드로 교환 구해요</button>
            <button type="button" id="reset" class="btn btn-link">교환정보(테두리) 리셋</button>
        </div>

        <p class="pokaInfo">[앨범 포토카드: 앞 | 뒤] • [메이크스타 (2종)] • [Studio PAV] </p>


        <div id="TAE" class="poka-holder">
            <b>태환</b>
        </div>

        <div id="GON" class="poka-holder">
            <b>원서</b>
        </div>
        <div id="HYE" class="poka-holder">
            <b>혜성</b>
        </div>
        <div id="AHX" class="poka-holder">
            <b>성국</b>
        </div>
        <div id="YGW" class="poka-holder">
            <b>영광</b>
        </div>
        <br>
        <p>photo scan by <i>@hamzzihyesung | @hamzzihyesung & @hyesungsbee & @??? | @hamzzihyesung</i></p>
    </div>

    <script>
        // 카드 폴더에서 업로드하기
        let TAE = "1 TAE"
        let GON = "2 GON"
        let HYE = "3 HYE"
        let AHX = "4 AHX"
        let YGW = "5 YGW"
        let ALL = "6 ALL"
        let MEM_ARR = [TAE, GON, HYE, AHX, YGW, ALL]
        //멤버 별 포카 개수
        let pkNum_byMem = 5

        //포카 넣기
        MEM_ARR.forEach((m) => {
            for (let i = 1; i < pkNum_byMem + 1; i++) {

                temp_html = `<img class="poka" src="image/2019_2022/폼(FORM) 포토카드/${m} (${i}).jpg" onclick="changeImage(this)" onError="this.src='image/VPA WATERMARK_.png';">`
                let poka_div_id = "#" + m.substr(2)
                $(poka_div_id).append(temp_html)
                console.log(temp_html, poka_div_id)


            }
        })
    </script>
    <script src="./poka_page.js"></script>

</body>

</html>
