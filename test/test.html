<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta property="og:title" content="VANNER 포카 아카이브" />
    <meta property="og:description" content="VANNER 포토카드 아카이브" />
    <meta property="og:image" content="https://pbs.twimg.com/media/FxCEFRQagAECszv?format=jpg&name=4096x4096"
        style="align-content: center;" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/svg/1f48e.svg">
    <title>VANNER 포카 아카이브</title>
    <link rel="stylesheet" href="./poka_page.css">

</head>

<body>


    <div class="header"  style="background-image:url('https://pbs.twimg.com/media/FxBM6pCaIAI3pFj?format=jpg&name=4096x4096')">

        <h1>VANNER Photo Card ARCHIVE</h1>

        <p>by <a href="https://twitter.com/NyuNyuVVS">@NyuNyuVVS</a> | 포토카드 저작권: <a
                href="https://twitter.com/VannerOfficial">@VannerOfficial</a> </p>
        <a href="/index.html" class="btn btn-outline-secondary btn-sm">메인으로 돌아가기</a>
    </div>

<div class="main" style="background-image:url('')">


    <div class="cardHolder">
        <h3>제목
            <button class="btn btn-outline-secondary btn-sm" onclick="buttonHide()">버튼 숨기기/보여주기</button>
        </h3>


        <div id="cardModeButton" class="cardModeButton">
            <button type="button" id="have" class="btn btn-primary">있어요</button>
            <button type="button" id="not_have" class="btn btn-secondary">없어요</button>
            <button type="button" id="want" class="btn btn-danger">이 카드를 원해요</button>
            <button type="button" id="want_exchangeable" class="btn btn-success">이 카드로 교환 구해요</button>
            <button type="button" id="reset" class="btn btn-link">교환정보(테두리) 리셋</button>
        </div>
        <p class="pokaInfo">[종류 1] • [종류 2]</p>

        <div id="TAE" class="poka-holder">
            <b>태환</b>
        </div>

        <div id="GON" class="poka-holder">
            <b>원서</b>
        </div>
        <div id="HYE" class="poka-holder">
            <b>혜성</b>
        </div>
        <div id="AHX" class="poka-holder">
            <b>성국</b>
        </div>
        <div id="YGW" class="poka-holder">
            <b>영광</b>
        </div>
        <div id="ALL" class="poka-holder">
            <b>단체</b>
        </div>
        <br>
        <p>photo scan by <i>@??? | @???</i></p>
    </div>
</div>
    <script>
        // 카드 폴더에서 업로드하기
        let TAE = "1 TAE"
        let GON = "2 GON"
        let HYE = "3 HYE"
        let AHX = "4 AHX"
        let YGW = "5 YGW"
        let ALL = "6 ALL"
        let MEM_ARR = [TAE, GON, HYE, AHX, YGW, ALL]
        //멤버 별 포카 개수
        let pkNum_byMem = 2

        //포카 넣기
        MEM_ARR.forEach((m) => {
            for (let i = 1; i < pkNum_byMem + 1; i++) {

                if (m != "6 ALL") {
                    temp_html = `<img class="poka" src="image/2023/PEAKTIME/피크타임 앨범/케타포 음료/${m} (${i}).jpg" onclick="changeImage(this)" onError="this.src='image/VPA WATERMARK_.png';">`
                    let poka_div_id = "#" + m.substr(2)
                    $(poka_div_id).append(temp_html)
                    console.log(temp_html, poka_div_id)
                }
                if (m == "6 ALL") {
                    temp_html = `<img class="poka" src="image/2023/PEAKTIME/피크타임 앨범/케타포 음료/${m} (${i}).jpg" onclick="changeImage(this)" onError="this.src='image/clear_blank.png';">`
                    let poka_div_id = "#" + m.substr(2)
                    $(poka_div_id).append(temp_html)
                    console.log(temp_html, poka_div_id)
                }


            }
        })
    </script>
    <script src="./poka_page.js"></script>
</body>

</html>
